<!DOCTYPE html>
<meta charset="utf-8">
<!-- prevent double click zoom on android -->
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<html charset="utf-8">
<body style="width: 100%;height: 100%;background:#222222;font-size:20px">
  <div style="position:fixed;left:0;top:0;width:100vw;height:40px;" id="base" charset="utf-8" >

    <button style="position:absolute;left:calc(75vw - 40px);top:4px;width:36px;height:36px;color:#ffffff;border-radius:5px;background-color:#101010;font-size:25px;border:0;outline: none;"
      title="run program" onclick="run();">&gt;</button>

    <div style="position:fixed;left:0;top:40px;width:100vw;height:calc(100vh - 40px);">
    <textArea style="z-index:1;position:absolute;left:10px;top:10px;width:calc(75vw - 20px);height:calc(97% - 10px);background:#222222;color:#ffffff;border:0.5;outline: none;font-size:20px" id="codeArea" charset="utf-8"></textArea>

    <div style="position:absolute;left:75vw;top:0;width:25vw;height:100%;">
      <text style="position:absolute;left:5%;top:3%;width:90%;height:30px;color:#ffffff;">Input:</text>
      <textArea style="position:absolute;left:5%;top:calc(3% + 35px);width:90%;height:calc(44% - 35px);background:#222222;color:#ffffff;outline: none;font-size:20px;" id="input" charset="utf-8" ></textArea>
      <text style="position:absolute;left:5%;top:53%;width:90%;height:30px;color:#ffffff;">Output:</text>
      <textArea style="position:absolute;left:5%;top:calc(53% + 35px);width:90%;height:calc(44% - 35px);background:#222222;color:#ffffff;outline: none;font-size:20px;" id="output" charset="utf-8" readonly></textArea>
    </div>
  </div>
</body>
<script src="./OneChar.js"></script>
<script>

let urlParams=new URLSearchParams((new URL(document.URL)).search);
let langParam=urlParams.get("lang");
let inParam=urlParams.get("in");
let srcParam=urlParams.get("src");

//XXX allow customizing maxDepth/forWhile-mode mode via URL flags
//XXX show stack and memory
//XXX allow running program step by step

const stdinArea=document.getElementById("input");
const stdoutArea=document.getElementById("output");
const codeArea=document.getElementById("codeArea");//use text-area for capturing character input (only way to detect modifier keys)

const utf8Decode=new TextDecoder('utf-8');
const utf8Encode=new TextEncoder('utf-8');

let stdinIndex=0;
let stdOutBytes=[];

function b64encode(str) {
  let x = btoa(str);
  return x.replace(/\+/g, '-').replace(/\//g, '_');
}
function b64decode(str) {
  let x = str.replace(/-/g, '+').replace(/_/g, '/');
  return atob(x);
}
if(langParam){
  switch(langParam.toLowerCase()){
    case "bf":case "brainfuck":
      langBrainfuck();
      break;
    case "onechar":
      langOneChar();
      break;
    case "forwhile":
      langForWhile();
      break;
    case "brainforwhile":
      langBrainForWhile();
      break;
  }
}
if(inParam){
  stdinArea.value=b64decode(inParam);
}
if(srcParam){
  codeArea.value=b64decode(srcParam);
}

function stdinRead(){
  let stdin=Array.from(utf8Encode.encode(stdinArea.value));
  if(stdinIndex>=stdin.length)
    return -1;
  return stdin[stdinIndex++];
}
function stdinUnread(){
  if(stdinIndex>0)
    stdinIndex--;
}
function stdoutWrite(chr){
  if(chr<0)
    chr=(chr%256+256);
  stdOutBytes.push(chr%256);
  output.value=utf8Decode.decode(new Uint8Array(stdOutBytes));
}

function reset(){
  initProgram();
  stdinIndex=0;
  stdOutBytes=[];
  output.value="";
}
function run(){
  reset();
  loadProgram(codeArea.value);
  runProgram();
}

reset();
</script>
</html>
